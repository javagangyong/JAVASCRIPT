        .box {

</head>
<body>
    <h1>24_button_bgcolor.html</h1>
    <hr>
    <div id="root">
        <div class="btns">
            <button id="red">빨강</button>
            <button id="orange">주황</button>
            <button id="green">초록</button>
            <button id="blue">파랑</button>
            <button id="purple">보라</button>
        </div>
        <div class="box"></div>
    </div>

    <script>
        // 트리 노드 전부   querySelectorAll
        // 트리 단일노드    querySelector

        const btnList = document.querySelectorAll('div.btns > button')
        const box = document.querySelector('div.box')

        // 1)
        // function clickHandler(event){
        //     const target = event.target.id
        //     box.style.backgroundColor=target
        // }

        const clickHandler = function(event){
            // button이라는 객체에 id라는 필드
            const id = event.target.id
            console.log(id) 
            
            // box.style.background-color로 쓰면 안됨. CamelCase를 써야함
            // box.style.backgroundColor = '#00b2cf'
            // box.style.backgroundColor = 'rgb(255, 128, 0)'
            box.style.backgroundColor = id
            box.style.opacity = 0.5
        }
        btnList.forEach(btn => btn.onclick = clickHandler)
        

    </script>
    
</body>
