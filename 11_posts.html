<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_posts.html</title>
    <style>
        a {
            color: inherit;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        table {
            border-collapse: collapse;
            margin: auto;
        }
        thead {
            background-color: grey;
            color: white;
        }
        tr {
            border-bottom: 1px solid black;
        }
        td, th {
            padding: 5px 10px;
        }

    </style>
</head>
<body>

    <h1>11_posts.html</h1>
    <hr>

    <div id="root">
        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const url = 'https://jsonplaceholder.typicode.com/posts'

        fetch(url)
            .then(resp => resp.json())      // GET: select  POST: insert    PUT/PATCH: update   DELETE: delete
            .then(json => {
                // console.log(json) 내가 불러온데이터 항상 먼저 확인하기
                const tbody = document.querySelector('#root > table > tbody')
                const arr = json.toSorted((a, b) => b.id - a.id)    // 정수 반환
                                .slice(0, 20)                       // 페이징 역할
                                
                arr.forEach(dto => {
                    let tag = ''
                    tag += `<tr>`
                    tag += `    <td>${dto.id}</td>`
                    tag += `    <td><a href="12_post.html?id=${dto.id}">${dto.title}</a></td>`
                    tag += `</tr>`
                    tbody.innerHTML += tag
                });
            })  // end of fetch

    </script>
    
</body>
</html>
