<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16_sort.html</title>
</head>
<body>

    <p>
        <button id="sortAsc">가격낮은 정렬</button>
    </p>

    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>메뉴</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>맥크리스피 디럭스 버거 세트</td>
                <td>9200</td>
            </tr>
            <tr>
                <td>트리플 치즈버거 세트</td>
                <td>8500</td>
            </tr>
            <tr>
                <td>슈비버거 세트</td>
                <td>9100</td>
            </tr>
            <tr>
                <td>슈슈버거 세트</td>
                <td>7300</td>
            </tr>
            <tr>
                <td>맥스파이시 상하이 버거 세트</td>
                <td>8200</td>
            </tr>
        </tbody>
    </table>

    <script>
        // tbody 안에 있는 tr을 불러와서
        // tr 내부의 두번째 td의 내부텍스트를 정수형태로 비교하여 정렬을 수행한다
        // 정렬이 끝난 tr을 다시 tbody에 appendChild 해서 자리를 변경한다

        const sortAsc = document.getElementById('sortAsc')
        const tbody = document.querySelector('tbody')
        const trList = document.querySelectorAll('tbody > tr')

        sortAsc.onclick = function() {
            const trArray = Array.from(trList)
            console.log(trArray)
            
            const resultArray = trArray.toSorted((a, b) => {
                const price1 = a.querySelector('td:nth-child(2)').innerText
                const price2 = b.querySelector('td:nth-child(2)').innerText

                return +price1 - +price2 
            })

            resultArray.forEach(e => tbody.appendChild(e));
        }
    </script>
    
</body>
</html>
